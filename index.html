<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rack pepar scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>

  <div class="choices">
    <div class="choice" id="rock">
      <img src="https://img.icons8.com/color/96/rock.png" alt="Rock">
    </div>
    <div class="choice" id="paper">
      <img src="https://img.icons8.com/color/96/paper.png" alt="Paper">
    </div>
    <div class="choice" id="scissors">
      <img src="https://img.icons8.com/color/96/scissors.png" alt="Scissors">
    </div>
  </div>

  <div class="score-board">
    <div class="score">
      <p id="user-score">0</p>
      <p>User</p>
    </div>
    <div class="score">
      <p id="computer-score">0</p>
      <p>Computer</p>
    </div>
  </div>

  <div class="msg-container">
    <p id="msg">Make your move ðŸ‘Š</p>
  </div>

    <script src="app.js"></script>
</body>

</html>
