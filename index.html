<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rack pepar scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>rack paper scissors</h1>
    <div class="choices">
        <div class="choice" id="rack">
            <img src="512.gif" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="513.gif" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="514.gif" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>user</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>computer</p>
        </div>
    </div>


    <div class="msg-container">
        <p id="msg">play on move</p>
    </div>



    <script src="app.js"></script>
</body>

</html>
